<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />

    <title>Calendar</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="static/bootstrap/css/bootstrap.min.css" />

</head>

<body>

    <div class="container">

        <div id='calendar'></div>

    </div>

    <!-- jQuery -->
    <script src="static/jquery/jquery-3.3.1.min.js"></script>
    <script src="js/tCalendar.js"></script>

    <script>
        $(document).ready(function() {

            initCalendar("calendar", 10, 2018);
            addEventsCalendar([{
                day: 5,
                month: 10,
                year: 2018,
                eventCalendar: "Test"
            }]);

        });
    </script>

</body>

</html>
